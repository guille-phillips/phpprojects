{exp:essence_stallion_filter
    parse="inward"
    entryID="{embed:entryID}"
    search_grid_field="stallions_progeny_results"
}
    <form action="{embed:pageUri}" method="get" class="form stallion_progeny_results">
        <input type="hidden" name="search" value="progeny-results" />
        <ul>
            <li>
                <div class="season">
                    <span>SEASON</span>
                    <div class="season-select">
                        <select name="season">
                            {get_year_for_season}
                        </select>
                    </div>
                </div>
                <div class="race-dates">
                    <span>RACE DATES</span>
                    <div class="inputPanel">
                        <label for="start_date" class="form-label">From</label>
                        <input type="text" name="start_date" id="start_date" class="form-input datepicker" value="{if get_post:start_date}{get_post:start_date}{/if}" />
                    </div>
                    <div class="inputPanel">
                        <label for="end_date" class="form-label">To</label>
                        <input type="text" name="end_date" id="end_date" class="form-input datepicker" value="{if get_post:end_date}{get_post:end_date}{/if}" />
                    </div>
                </div>
            </li>
            <li>
                <div class="distance">
                    <span>Distance</span>
                    <div class="inputPanel">
                        <label for="distance_from" class="form-label">From</label>
                        <div class="distance-select">
                            <select name="distance_from" id="distance_from">
                                <option value="">Select</option>
                                <?php for ($i=1; $i<=12; $i++) { ?>
                                <option value="<?php echo $i; ?>" {if "{get_post:distance_from}" == "<?php echo $i; ?>"}selected{/if}><?php echo $i; ?>f</option>
                                <?php } ?>
                            </select>
                        </div>

                    </div>
                    <div class="inputPanel">
                        <label for="distance_to" class="form-label">To</label>
                        <div class="distance-select">
                            <select name="distance_to" id="distance_to">
                                <option value="">Select</option>
                                <?php for ($i=1; $i<=12;$i++) { ?>
                                <option value="<?php echo $i; ?>" {if "{get_post:distance_to}" == "<?php echo $i; ?>"}selected{/if}><?php echo $i; ?>f</option>
                                <?php } ?>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="criteria">
                    <span>SPECIAL CRITERIA</span>
                    <label>Blacktype<input type="checkbox" name="black_type" value="yes" {if "{get_post:black_type}" == "yes"}checked{/if}></label>
                    <label>Winners<input type="checkbox" name="winners" value="1" {if "{get_post:winners}" == 1}checked{/if}></label>
                </div>
            </li>
        </ul>
        <input name="submit" type="submit" value="Filter Results" class="button button--beta" data-site="{site_short_name}" />
    </form>

{/exp:essence_stallion_filter}
